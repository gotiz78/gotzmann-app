name: Flutter CI (diagnose)

on:
  push:
    branches: [ main, bootstrap/api-only-ci ]
  pull_request:
    branches: [ main, bootstrap/api-only-ci ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          # optional: stabiler Pin, wenn du magst
          # flutter-version: "3.22.2"

      - name: Versions
        run: |
          flutter --version
          dart --version

      - name: List repo (debug)
        run: |
          pwd
          ls -la
          echo "---- assets"; ls -la assets || true
          echo "---- assets/branding"; ls -la assets/branding || true
          echo "---- assets/content"; ls -la assets/content || true
          echo "---- pubspec.yaml (head)"; head -n 40 pubspec.yaml || true

      - name: Pub get
        run: flutter pub get

      - name: Analyze (diagnose tolerant)
        run: flutter analyze || true

      - name: Test (diagnose tolerant)
        run: flutter test --no-pub --coverage || true

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

